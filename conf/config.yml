tasks:
  - type: create_space
    space: PR
    space_settings:
      stem: false
      case_sensitive: false
      dimensions: 500
      remove:
        - punctuation
        - singletons
        - numbers
        - stopwords:
            library: nltk
    from:
      document_scope: line
      files:
        - paragraphs/PR.txt
  - type: calculate_similarity
    space: Bus
    from:
      files:
        - file_name: input/inn_name.txt
          ds_name: inn
        - file_name: input/psych_name.txt
          ds_name: psych
      pairs: cross
      headers: true
      numbered: true
    output:
      format: H5
      file_name: interdisciplinary_name.h5
      input_names:
        - inn
        - psych
      ds_name: lsa_bus
options:
  cores: 19